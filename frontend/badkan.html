<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Submit exercise</title>

  <!-- Import js. -->
  <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase-auth.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="util/firebaseConfig.js"></script>
  <script src="util/html/accordion.js?version=1"></script>
  <script src="util/protocols/wsProtocol.js?version=1"></script>

  <!-- Import css. -->
  <link rel="stylesheet" href="style/app/badkan.css?version=1">
  <link rel="stylesheet" href="style/accordion.css?version=1">
  <link rel="stylesheet" href="style/button.css?version=1">
  <link rel="stylesheet" href="style/thirdparty.css?version=1">

  <!-- Import header -->
  <script src="util/utils.js?version=1"></script>
  <script src="util/protocols/httpProtocol.js?version=1"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
  <script src="data/retreiveUser.js?version=1"></script>
  <link rel="stylesheet" href="style/header.css?version=1">
  <link rel="stylesheet" href="style/shape.css?version=1">
  <link rel="stylesheet" href="style/loader.css?version=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<body>
  <div id="header"></div>
  <div id="loader"></div>

  <div id="main">
    <form onsubmit="return false">
      <div class="container">
        <br>
        <h1><b><span id="exerciseName" class="title_font"></span></b></h1>
        <br>
        <div class="menuArea git_zip">
          <div class="naccs">
            <div class="grid">
              <div class="gc gc--1-of-3">
                <div class="menu">
                  <div class="active github"><span class="light"></span><span>GitHub</span></div>
                  <div class="zip"><span class="light"></span><span>Zip</span></div>
                </div>
              </div>
              <div class="gc gc--2-of-3">
                <ul class="nacc">
                  <li class="active github">
                    <div>
                      <label for="githubUrl">Enter here the Github URL. <br> Must begin with https and end with
                        .git</label>
                      <br>
                      <input id="githubUrl" type="text" class="form-control" />
                    </div>
                  </li>
                  <li class="zip">
                    <div>
                      <label for="zipFile">Upload here the zip file.</label>
                      <br>
                      <input id="zipFile" type="file" />
                    </div>
              </div>
              </li>
              </ul>
            </div>
          </div>
        </div>
        <div id="submitterIds" class="menuArea inputId">
          <label for="userId">Your id:</label>
          <input id="userId" type="text" class="form-control" /> <br>
          <label for="collab1">Enter here the id of your first collaborator (if exists):</label>
          <input id="collab1" type="text" class="form-control" /> <br>
          <label for="collab2">Enter here the id of your second collaborator (if exists):</label>
          <input id="collab2" type="text" class="form-control" /> <br>
        </div>
        <br>
        <div class="menuArea gradeMenu">
          <div id="saveGradeCheck">
            <label for="saveGrade">Check it if you want the grade to be save</label> <br>
            <input id="saveGrade" name="BoxSelect[]" type="checkbox"><label>Save the grade</label>
          </div>
          <div id="pad">
            <button id="submit" type="submit" class="btn btn_edit">Send <i class="glyphicon glyphicon-envelope"></i>
            </button>
            <button id="clear" class="btn btn_edit">Clean <i class="glyphicon glyphicon-erase"></i></button>
            <button id="clear_and_submit" type="submit" class="btn btn_edit">Clean+Send <i
                class="glyphicon glyphicon-refresh"></i></button>
          </div>
    </form>
  </div>
  <div id="submissionResult">
    <h2>Submission result</h2>
    <div id='output' dir='ltr'>
    </div>
  </div>
  </div>
  </div>

  <script type="text/javascript" src="app/badkan.js?version=1"></script>
  <script type="text/javascript" src="third_party/header.js?version=1"></script>
</body>

</html>
