<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Submit exercise</title>

  <!-- Import js. -->
  <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>
  <script src="util/firebaseConfig.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="util/html/accordion.js"></script>
  <script src="util/protocols/wsProtocol.js"></script>

  <!-- Import css. -->
  <link rel="stylesheet" href="style/app/badkan.css">
  <link rel="stylesheet" href="style/accordion.css">
  <link rel="stylesheet" href="style/button.css">

</head>

<body>
  <div id="header"></div>

  <div id="main">
    <div class="container">
      <h1><b><span id="exerciseName"></span></b></h1>
      <div class="naccs">
        <div class="grid">
          <div class="gc gc--1-of-3">
            <div class="menu">
              <div class="active"><span class="light"></span><span>GitHub</span></div>
              <div><span class="light"></span><span>Zip</span></div>
            </div>
          </div>
          <div class="gc gc--2-of-3">
            <ul class="nacc">
              <li class="active">
                <div>
                  <label for="githubUrl">Enter here the Github URL. <br> Must begin with https and end with .git</label>
                  <br>
                  <input id="githubUrl" type="text" class="form-control" />
                </div>
              </li>
              <li>
                <div>
                  <label for="zipFile">Upload here the zip file.</label>
                  <br>
                  <input id="zipFile" type="file" />
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div id="submitterIds" class="container">
      <label for="userId">Your id:</label>
      <input id="userId" type="text" class="form-control" /> <br>
      <label for="collab1">Enter here the id of your first collaborator (if exists):</label>
      <input id="collab1" type="text" class="form-control" /> <br>
      <label for="collab2">Enter here the id of your second collaborator (if exists):</label>
      <input id="collab2" type="text" class="form-control" /> <br>
    </div>
    <div id="saveGradeCheck" class="container">
      <label for="saveGrade">Check it if you want the grade to be save</label> <br>
      <input id="saveGrade" name="BoxSelect[]" type="checkbox"><label>Save the grade</label>
    </div>
    <div id="pad" class="container">
      <button id="submit" class="btn btn_edit">Send <i class="glyphicon glyphicon-envelope"></i> </button>
      <button id="clear" class="btn btn_edit">Clean <i class="glyphicon glyphicon-erase"></i></button>
      <button id="clear_and_submit" class="btn btn_edit">Clean+Send <i class="glyphicon glyphicon-refresh"></i></button>
    </div>

    <div id="submissionResult" class="container">
      <h2>Submission result</h2>
      <div id='output' dir='ltr'>
      </div>
    </div>

  </div>

  <script type="text/javascript" src="app/badkan.js"></script>
  <script type="text/javascript" src="third_party/header.js"></script>
</body>

</html>
