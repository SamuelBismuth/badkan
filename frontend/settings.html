<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Settings</title>

  <!-- Import js. -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>
  <script src='util/FirebaseConfig.js'></script>
  <script type="text/javascript" src="util/Firebase.js"></script>
  <script type="text/javascript" src="util/SignOut.js"></script>
  <script type="text/javascript" src="util/Sanitize.js"></script>
  <script type="text/javascript" src="objects/User.js"></script>

  <!-- Import css. -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style/snackbar.css">
  <link rel="stylesheet" href="style/style.css">
</head>

<body>
  <a class='fa fa-home' href="home.html" style="padding: 25px 25px; font-size: 25px;"></a>
  <div class="container">
    <h1>Settings</h1>
    <!-- input. -->
    <b>First name:</b>
    <input id="txtName" placeholder="Change name" /> <br />
    <b>Last name:</b>
    <input id="txtLastName" placeholder="Change last name" /> <br />
    <b>ID number:</b>
    <input id="txtId" placeholder="Change id" /> (same as in Moodle) <br />
    <h5 id="text">Become admin.</h5>
    <input id="admin" type="checkbox" name="admin" value="Admin" /><br>

    <!-- button. -->
    <button id="confirm" type="button" class="btn">Confirm</button>

    <div id="home" class="tab-pane fade in active">
      <h3> DANGER ZONE </h3>
      <button id="deleteAc" type="button" class="btn btn-danger">Delete Account</button>
    </div>

  </div>

  <!-- snackbar. -->
  <div id="emptyField">Please fill all the fields.</div>

  <script type="module" type="text/javascript" src="app/Settings.js"></script>
</body>

</html>
